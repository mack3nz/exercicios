<!-- Faça um programa que faça a conversão de R$ para $. -->
<meta charset="UTF-8">
<script>
    const valorReais = Number(prompt('Quanto você deseja converter?'));
    const cotacaoDolar = 5.48;
    const valorDolares = valorReais / cotacaoDolar;
            
    alert('Com R$' + valorReais.toFixed(2) + ', você pode comprar $' + valorDolares.toFixed(2) + '.')
</script>
