<!-- Crie um algoritmo que leia um número real e mostre na
tela o seu dobro e a sua terça parte. -->
<meta charset="UTF-8">
<script>
    const numero = Number(prompt('Digite um valor.'))
    const dobro = numero * 2
    const tercaParte = numero * (1 / 3)

    alert('O dobro desse valor é ' + dobro + ', e sua terça parte é ' + tercaParte.toFixed(2) + '.')
</script>
