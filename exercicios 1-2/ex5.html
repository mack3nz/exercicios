<!-- Escreva um programa para calcular a redução do tempo
de vida de um fumante. Pergunte a quantidade de cigarros
fumados por dias e quantos anos ele já fumou. Considere
que um fumante perde 10 min de vida a cada cigarro.
Calcule quantos dias de vida um fumante perde e exiba o
total em dias. -->
<meta charset="UTF-8">
<script>
    const cigarrosPorDia = Number(prompt('Quantos cigarros você fuma por dia?'))
    const anosFumando = Number(prompt('Há quantos anos você fuma?'))
    const minutosPorCigarro = 10
    const minutosPorDia = 24 * 60
    const diasPorAno = 365
    const totalCigarros = cigarrosPorDia * anosFumando * diasPorAno
    const minutosPerdidos = totalCigarros * minutosPorCigarro
    const totalDias = minutosPerdidos / minutosPorDia
            
    alert('Como fumante, você perdeu ' + totalDias.toFixed(0) + ' dias de vida.')
</script>
