<!-- Elaborar um programa para uma pizzaria, o qual leia o valor
total de uma conta e quantos clientes vão pagá-la. Calcule e
informe o valor a ser pago por cliente. -->
<meta charset="UTF-8">
<script>
    const valor = Number(prompt('Qual o valor da conta?'))
    const clientes = Number(prompt('Quantos vão pagar?'))
    const total = valor / clientes

    alert('O valor a ser pago por cada um é de R$' + total.toFixed(2) + '.')
</script>
