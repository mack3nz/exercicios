<!--Elaborar um programa para uma loja, o qual leia o preço de um
produto e informe as opções de pagamento da loja. Calcule e
informe o valor para pagamento à vista com 15% de desconto e o
valor em 3x. -->
<meta charset="UTF-8">
<script>
    const precoProduto = parseFloat(prompt('Qual é o preço do produto (R$)?'))

    const desconto = 0.15
    const valorVista = precoProduto - (precoProduto * desconto)

    const parcelas = 3
    const valorParcelado = precoProduto / parcelas

    alert('O valor à vista com 15% de desconto é R$' + valorVista.toFixed(2) + '. Ou em ' + parcelas + 'x de R$' + valorParcelado.toFixed(2) + ' cada.')
</script>
