<!-- Elaborar um programa que leia dois números, calcule a soma e informe o resultado. -->
<meta charset="UTF-8">
<script>
    const num1 = Number(prompt('Primeiro numero:'))
    const num2 = Number(prompt('Segundo numero:'))
    const total = num1 + num2

    alert('A soma dos dois valores é: ' + total + '.')
</script>
