<!-- Elaborar um programa que leia o valor de um jantar e informa
o valor da taxa do garçom(15%) e o valor total a ser pago. -->
<meta charset="UTF-8">
<script>
    const conta = Number(prompt('Qual o valor da conta?'))
    const taxa = 100 / 15
    const total = conta * taxa

    alert('O total da conta é de R$' + total + '.')
</script>
