<!-- Faça um algoritmo que, leia o nome, leia o sobrenome e
concatene o nome com o sobrenome e apresente o nome
completo. -->
<meta charset="UTF-8">
<script>
    const nome = prompt('Digite seu nome:')
    const sobrenome = prompt('Digite seu sobrenome:')
    const nomeCompleto = nome + ' ' + sobrenome

    alert('Olá ' + nomeCompleto + '!')
</script>
