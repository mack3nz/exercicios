<!-- Faça um algoritmo para calcular a área de uma
circunferência, considerando a fórmula ÁREA = π * RAIO².
Utilize as variáveis ÁREA e RAIO, a constante π (pi = 3,14159)
e os operadores aritméticos de multiplicação. -->
<meta charset="UTF-8">
<script>
    const raio = parseFloat(prompt('Digite o raio do círculo:'))
    const PI = 3.14159
    const area = PI * Math.pow(raio, 2)

    alert('A área do círculo é: ' + area.toFixed(2) + ' cm².')
</script>
