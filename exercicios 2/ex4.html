<!-- Faça um algoritmo que leia uma temperatura em graus
Celsius e apresente-a convertida em graus Fahrenheit. -->
<meta charset="UTF-8">
<script>
    const temperaturaCelsius = parseFloat(prompt('Informe a temperatura em Celsius:'))
    const temperaturaFahrenheit = (9 / 5) * temperaturaCelsius + 32

    alert('A temperatura de ' + temperaturaCelsius + 'ºC é: ' + temperaturaFahrenheit.toFixed(1) + 'ºF')
</script>
