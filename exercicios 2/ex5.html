<!-- Faça um algoritmo que leia dois valores para as variáveis
A e B e efetue a troca dos valores de forma que a variável A
passe a possuir o valor da variável B e a variável B passe a
possuir o valor da variável A. -->
<meta charset="UTF-8">
<script>
let num1 = parseFloat(prompt('Digite um valor para A:'));
let num2 = parseFloat(prompt('Digite um valor para B:'));

alert('A variável A contém o valor: ' + num1);
alert('A variável B contém o valor: ' + num2);
</script>
